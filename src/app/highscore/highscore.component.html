<div>
  <div>
    <h3>
      Fluid Row Heights
      <small>
        <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/basic-auto.component.ts" target="_blank">
          Source
        </a>
      </small>
    </h3>
    <ngx-datatable
      class="bootstrap"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [reorderable]="reorderable">
    </ngx-datatable>
  </div>
  <button class="btn btn-link" (click)="backClicked()">Back</button>
</div>
