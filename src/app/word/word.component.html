<div class="container-fluid">
  <div>
    <img src={{images[imageIndex]}} />
  </div>
  <hr>
  <div class="secretWord">
    {{hiddenWord}}
  </div>

  <div><p class="alert"> {{gameStatus}}</p></div>

  <div class="letterButtons">
    <ul class="list-inline">
      <li></li>
      <li class="list-inline-item" *ngFor="let bLetter of buttonLetters; let i = index" (click)="onLetterClick(i); buttonEnabled = !buttonEnabled">
        <button class="btn btn-primary letter-button"
          *ngIf="!bLetter[i]">
          {{bLetter}}</button>
      </li>
    </ul>
  </div>


</div>
