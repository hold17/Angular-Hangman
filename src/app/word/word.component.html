<br>
<div class="container-fluid">
  <div>
    <img src={{images[imageIndex]}} />
  </div>
  <hr>
  <div class="secretWord">
    {{game.visibleWord}}
  </div>
  <div><p class="alert"> {{gameStatus}}</p>
    <div>
      <div>
        <button class="btn btn-primary" (click)="onStartGameClicked()">Start game</button>
        <button class="btn btn-secondary" (click)="onHighScoresClicked()">Highscores</button>
      </div>
      <div class="letterButtons">
        <ul class="list-inline">
          <li class="list-inline-item" *ngFor="let bLetter of buttonLetters;" (click)="onLetterClick(bLetter);">
            <button class="btn btn-primary letter-button">
              {{bLetter}}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
